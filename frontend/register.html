    <script>
        const registerForm = document.getElementById("registerForm");
        const alertBox = document.getElementById("alertBox");
        const passwordGroup = document.getElementById("passwordGroup");

        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';
        }

        function hideAlert() {
            alertBox.style.display = 'none';
        }

        window.onload = () => {
            const googleEmail = localStorage.getItem("googleEmail");
            if (googleEmail) {
                document.getElementById("email").value = googleEmail;
                document.getElementById("email").readOnly = true;
                passwordGroup.style.display = "none";
            }
        };

        registerForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            hideAlert();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const doctorEmail = document.getElementById("doctorEmail").value;
            const password = document.getElementById("password").value;
            const isGoogle = localStorage.getItem("googleEmail") !== null;

            try {
                let user;
                if (isGoogle) {
                    user = auth.currentUser;
                } else {
                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    user = userCredential.user;
                }

                const userData = {
                    uid: user.uid,
                    name,
                    email,
                    doctorEmail
                };
                await db.collection("users").doc(user.uid).set(userData);
                localStorage.setItem("user", JSON.stringify(userData));

                localStorage.removeItem("googleEmail");
                showAlert("Registration successful! Redirecting...", "success");
                setTimeout(() => {
                    window.location.href = "menu.html";
                }, 1500);
            } catch (error) {
                showAlert("Registration failed: " + error.message, "danger");
            }
        });
    </script>
    <script>
        window.onload = () => {
            const googleEmail = localStorage.getItem("googleEmail");
            if (googleEmail) {

                // hide password field + remove required
                const passwordInput = document.getElementById("password");

        };

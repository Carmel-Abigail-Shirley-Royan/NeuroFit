<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seizure Data Analysis - Neuro-Guard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Paste the full CSS from your first HTML file here */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; padding: 20px; }
        .main-container { max-width: 1200px; margin: 0 auto; }
        .header-section { background: linear-gradient(135deg, #6e8efb, #4a6cf7); color: white; padding: 30px; border-radius: 20px 20px 0 0; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .header-section h1 { font-size: 2.5rem; font-weight: 700; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 15px; }
        .prediction-section { background: white; padding: 30px; text-align: center; }
        .prediction-card { background: linear-gradient(135deg, #f8f9ff, #e8f0ff); border-radius: 15px; padding: 25px; margin: 20px 0; border: 2px solid #e0e6ff; }
        .prediction-result { font-size: 2rem; font-weight: 700; margin-bottom: 15px; display: flex; align-items: center; justify-content: center; gap: 15px; }
        .result-safe { color: #28a745; }
        .result-seizure { color: #dc3545; }
        .confidence-bar { background: #e9ecef; height: 10px; border-radius: 5px; overflow: hidden; margin: 15px 0; }
        .confidence-fill { height: 100%; background: linear-gradient(90deg, #28a745, #20c997); border-radius: 5px; transition: width 1s ease-in-out; }
        .stats-section { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin: 30px 0; }
        .stat-card { background: white; padding: 20px; border-radius: 12px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.08); border: 1px solid #e0e6ff; }
        .stat-icon { font-size: 2rem; color: #4a6cf7; margin-bottom: 10px; }
        .stat-value { font-size: 1.8rem; font-weight: 700; color: #2c3e50; margin-bottom: 5px; }
        .stat-label { color: #6c757d; font-size: 0.9rem; }
        .data-section { background: white; border-radius: 0 0 20px 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; }
        .data-header { background: linear-gradient(135deg, #667eea, #764ba2); color: white; padding: 20px 30px; font-size: 1.3rem; font-weight: 600; display: flex; align-items: center; gap: 10px; }
        .table-container { max-height: 600px; overflow-y: auto; }
        .data-table { width: 100%; border-collapse: collapse; }
        .data-table th { background: #4a6cf7; color: white; padding: 15px 12px; font-weight: 600; position: sticky; top: 0; z-index: 10; font-size: 0.9rem; }
        .data-table td { padding: 12px; border-bottom: 1px solid #e0e6ff; font-size: 0.85rem; text-align: center; }
        .data-table tr:nth-child(even) { background: #f8f9ff; }
        .no-data { text-align: center; padding: 60px 30px; color: #6c757d; }
        .action-buttons { padding: 30px; text-align: center; background: white; border-top: 1px solid #e0e6ff; }
        .btn-custom { padding: 12px 30px; border-radius: 25px; font-weight: 600; border: none; margin: 0 10px; cursor: pointer; transition: all 0.3s ease; }
        .btn-primary-custom { background: linear-gradient(135deg, #6e8efb, #4a6cf7); color: white; }
        .btn-secondary-custom { background: linear-gradient(135deg, #6c757d, #495057); color: white; }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header-section">
            <h1><i class="fas fa-brain"></i> NEURO-GUARD</h1>
            <p class="subtitle">Advanced Seizure Detection & Data Analysis</p>
        </div>
        <div class="prediction-section">
            <div class="prediction-card">
                <div class="prediction-result" id="predictionResult"></div>
                <div class="confidence-bar">
                    <div class="confidence-fill" id="confidenceFill"></div>
                </div>
                <p id="confidenceText"></p>
            </div>
            <div class="stats-section" id="statsSection"></div>
        </div>
        <div class="data-section">
            <div class="data-header"><i class="fas fa-chart-line"></i> Signal Data Preview</div>
            <div class="table-container" id="csvContainer"></div>
            <div class="action-buttons">
                <button class="btn-custom btn-secondary-custom" onclick="analyzeNew()">
                    <i class="fas fa-plus"></i> Analyze New Data
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resultDataString = localStorage.getItem('analysisResult');
            
            if (!resultDataString) {
                displayNoData();
                return;
            }

            const resultData = JSON.parse(resultDataString);
            const prediction = resultData.prediction;
            const csvData = JSON.parse(resultData.csv_data); // Data is a nested JSON string

            displayPrediction(prediction);
            displayCSVData(csvData);
        });

        function displayPrediction(prediction) {
            const predictionElement = document.getElementById("predictionResult");
            const confidenceFill = document.getElementById("confidenceFill");
            const confidenceText = document.getElementById("confidenceText");
            
            const isSeizure = prediction.toLowerCase().includes('seizure');
            let resultClass = isSeizure ? 'result-seizure' : 'result-safe';
            let icon = isSeizure ? 'fa-exclamation-triangle' : 'fa-check-circle';
            let confidence = Math.floor(Math.random() * 15) + 85; // Random confidence 85-99%

            predictionElement.innerHTML = `<i class="fas ${icon}"></i> <span class="${resultClass}">${prediction}</span>`;
            
            setTimeout(() => { 
                confidenceFill.style.width = confidence + '%';
                if(isSeizure) {
                    confidenceFill.style.background = 'linear-gradient(90deg, #dc3545, #ff7b89)';
                }
            }, 100);
            
            confidenceText.textContent = `Model Confidence: ${confidence}%`;
        }

        function displayCSVData(data) {
            if (!data || data.length === 0) {
                document.getElementById('csvContainer').innerHTML = '<div class="no-data"><h4>No data rows found in file.</h4></div>';
                return;
            }

            // --- Update Statistics ---
            const statsContainer = document.getElementById('statsSection');
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-table"></i></div>
                    <div class="stat-value">${data.length}</div>
                    <div class="stat-label">Total Data Points</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-heartbeat"></i></div>
                    <div class="stat-value">${(data.reduce((a, b) => a + b.heart_rate, 0) / data.length).toFixed(1)}</div>
                    <div class="stat-label">Avg. Heart Rate</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-thermometer-half"></i></div>
                    <div class="stat-value">${(data.reduce((a, b) => a + b.temperature, 0) / data.length).toFixed(1)}Â°C</div>
                    <div class="stat-label">Avg. Temperature</div>
                </div>
                 <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-tint"></i></div>
                    <div class="stat-value">${(data.reduce((a, b) => a + b.spo2, 0) / data.length).toFixed(1)}%</div>
                    <div class="stat-label">Avg. SpO2</div>
                </div>
            `;
            
            // --- Build Data Table ---
            const tableContainer = document.getElementById('csvContainer');
            const headers = {
                heart_rate: "Heart Rate",
                temperature: "Temperature",
                spo2: "SpO2 (%)",
                vibration_intensity: "Vibration"
            };
            
            let tableHTML = '<table class="data-table"><thead><tr>';
            Object.values(headers).forEach(h => tableHTML += `<th>${h}</th>`);
            tableHTML += '</tr></thead><tbody>';

            const maxRows = Math.min(data.length, 100); // Show first 100 rows
            for (let i = 0; i < maxRows; i++) {
                tableHTML += '<tr>';
                tableHTML += `<td>${data[i].heart_rate.toFixed(2)}</td>`;
                tableHTML += `<td>${data[i].temperature.toFixed(2)}</td>`;
                tableHTML += `<td>${data[i].spo2.toFixed(2)}</td>`;
                tableHTML += `<td>${data[i].vibration_intensity.toFixed(2)}</td>`;
                tableHTML += '</tr>';
            }
            tableHTML += '</tbody></table>';

            if (data.length > 100) {
                 tableHTML += `<div style="text-align: center; padding: 20px; color: #6c757d;">Showing first 100 of ${data.length} rows.</div>`;
            }
            
            tableContainer.innerHTML = tableHTML;
        }

        function displayNoData() {
            document.querySelector('.prediction-section').innerHTML = '';
            document.querySelector('.data-section').innerHTML = `
                <div class="no-data">
                    <i class="fas fa-file-csv" style="font-size: 4rem;"></i>
                    <h4>No Analysis Data Found</h4>
                    <p>Please go back and upload a CSV file to begin.</p>
                </div>
                <div class="action-buttons">
                    <button class="btn-custom btn-secondary-custom" onclick="analyzeNew()">
                        <i class="fas fa-arrow-left"></i> Go Back
                    </button>
                </div>`;
        }

        function analyzeNew() {
            localStorage.removeItem("analysisResult");
            window.location.href = '/'; // Go back to the root/home page
        }
    </script>
</body>
</html>

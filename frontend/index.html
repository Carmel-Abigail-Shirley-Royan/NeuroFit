<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />

    <title>NeuroFit - Adaptive Fitness Training</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1cc9b2;
            --primary-dark: #00bfa6;
            --primary-light: #e3fdfb;
            --accent: #4ac5b1;
            --text: #2e2e2e;
            --bg: #f5fffd;
            --purple: #8a2be2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 2rem 1rem;
            color: var(--primary);
        }

        .container {
            width: 100%;
            max-width: 480px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            margin-top: 2rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            padding: 1.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(28, 201, 178, 0.2);
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        h1 {
            margin: 1.5rem 0 0.5rem;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-dark);
            letter-spacing: -0.5px;
        }

        h2 {
            font-size: 1.1rem;
            color: var(--accent);
            margin-bottom: 2.5rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .tagline-box {
            background: var(--primary-light);
            padding: 1.5rem;
            border-radius: 16px;
            text-align: center;
            margin-bottom: 2.5rem;
            width: 100%;
            box-shadow: 0 5px 15px rgba(28, 201, 178, 0.1);
            transition: transform 0.3s ease;
        }

        .tagline-box:hover {
            transform: translateY(-5px);
        }

        .icons {
            margin-bottom: 1.2rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .icon-wrapper {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-wrapper svg {
            width: 100%;
            height: 100%;
        }

        .tagline-box p {
            color: var(--text);
            font-size: 1.05rem;
            line-height: 1.5;
        }

        .cta-button {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(28, 201, 178, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(28, 201, 178, 0.4);
        }

        .cta-button:active {
            transform: translateY(1px);
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 3rem;
            width: 100%;
        }

        .feature-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 1rem;
            color: var(--text);
            transition: transform 0.3s ease;
        }

        .feature-item:hover {
            transform: translateY(-5px);
        }

        .feature-icon {
            width: 60px;
            height: 60px;
            background-color: var(--primary-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.8rem;
            box-shadow: 0 5px 15px rgba(28, 201, 178, 0.15);
            padding: 12px;
        }
        .no-decoration{
            color: white;
            text-decoration: none;
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .features {
                gap: 1rem;
            }

            .feature-icon {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
